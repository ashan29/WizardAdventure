<html>
<head>
	<title>HTML5 Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="body">

	<div id="myscor"></div>
    <image src="Images/door.jpg" draggable="true" ondragstart="drag(event)" value="1"/>
	<canvas id="game" width="640" height="360" ondrop="drop(event)" ondragover="allowDrop(event)"></canvas>
	<div id="score" value="0"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script id="firstmenu" type="text/javascript" src="game.js"></script>

<div id="background"></div>
</body>
</html>
